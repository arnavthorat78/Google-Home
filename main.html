<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./img/Google.png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Google Home</title>
	</head>
	<body>
		<h1 class="mainTitle">Google Home</h1>

		<img src="./img/Google.png" alt="Google" draggable="false" />
		<br />
		<!-- <span class="credits">Credits: <i>https://gauger.io/fonticon/</i></span> -->

		<div class="offline"></div>

		<p>
			This website can be used for doing all of the things Google Home can do - on your
			computer!
		</p>

		<h3>Start Searching!</h3>

		<img src="./img/Search.png" alt="Search" draggable="false" />
		<br />
		<!-- <span class="credits">Credits: <i>https://gauger.io/fonticon/</i></span> -->

		<form class="google">
			<input
				type="text"
				id="command"
				name="command"
				onClick="this.setSelectionRange(0, this.value.length)"
				placeholder="Command..."
			/>

			<label for="search">Search</label><br />
			<input
				type="radio"
				class="params"
				id="search"
				name="params"
				value="Search"
				checked="checked"
			/>
			<label for="url">URL</label><br />
			<input type="radio" class="params" id="url" name="params" value="URL" />
			<label for="smart">Smart</label><br />
			<input type="radio" class="params" id="smart" name="params" value="Smart" />

			<button class="submitCommand" type="submit">Submit</button>
		</form>

		<div class="responseContainer">
			<p class="response"></p>

			<div class="musicContainer">
				<div class="music"></div>
			</div>
			<p class="time"></p>
			<div class="collageContainer"></div>

			<button class="smallButton"></button>
		</div>

		<h3>Permissions</h3>

		<img src="./img/Security.png" alt="Security" draggable="false" />
		<br />
		<!-- <span class="credits">Credits: <i>https://gauger.io/fonticon/</i></span> -->

		<strong class="important">
			Please note that you may have to change the webpage settings for the features to work.
		</strong>

		<button class="toggleSteps">Allow Redirects</button>

		<div class="steps"></div>

		<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
