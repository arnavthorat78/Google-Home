		<form class="signIn">
			<input type="text" id="username" name="username" placeholder="Username..." required />

				type="password"
				id="password"
				name="password"

			<label for="showPassword">Show password</label>
			<input
				type="checkbox"
				name="showPassword"
				id="showPassword"
				onclick="togglePassword()"
			/>

			<button class="signUpButton submitButton" type="submit">Sign Up</button>

			<div class="feedback"></div>
		</form>
