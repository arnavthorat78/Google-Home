<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./img/Google.png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Google Home - Sign Up</title>
	</head>
	<body>
		<ul class="navbar">
			<li class="navbarLink">
				<img class="navbarImg" src="./img/Home.png" alt="Home" />
				<a class="navbarA" href="index.html">Home</a>
			</li>
			<li class="navbarLink">
				<img class="navbarImg" src="./img/Update.png" alt="Update" />
				<a class="navbarA" href="updates.html">Updates</a>
			</li>
			<li class="navbarLink">
				<img class="navbarImg" src="./img/About.png" alt="About" />
				<a class="navbarA" href="about.html">About</a>
			</li>

			<li class="navbarLink active" style="float: right">
				<img class="navbarImg" src="./img/User.png" alt="User" />
				<a class="navbarA" href="signUp.html">Sign Up</a>
			</li>
			<li class="navbarLink" style="float: right">
				<img class="navbarImg" src="./img/Sign-in.png" alt="Sign-in" />
				<a class="navbarA" href="signIn.html">Sign In</a>
			</li>
		</ul>

		<h1 class="mainTitle">Sign Up</h1>

		<p>
			This page is currently in development. Please do not use it until further notice.
			<a href="index.html">Navigate to Home!</a>
		</p>

		<form class="signUp">
			<input
				type="text"
				id="firstName"
				name="firstName"
				placeholder="First Name..."
				required
			/>
			<input
				type="text"
				id="lastName"
				name="lastName"
				placeholder="Last Name..."
				required
			/>&nbsp;

			<input type="text" id="username" name="username" placeholder="Username..." required />
			<input type="email" id="email" name="email" placeholder="Email..." required />&nbsp;

			<input
				type="password"
				id="password"
				name="password"
				placeholder="Password..."
				required
			/>

			<button class="signUpButton submitButton" type="submit">Sign Up</button>

			<div class="feedback"></div>
		</form>

		<script src="signUp.js"></script>
	</body>
</html>
